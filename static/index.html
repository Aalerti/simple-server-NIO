<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java NIO Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .badge {
            background-color: #48bb78;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .features {
            text-align: left;
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .features li {
            list-style: none;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .features li::before {
            content: "✔";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="badge">STATUS: ONLINE</div>
    <h1>It Works! ✨</h1>
    <p>Поздравляю! Твой самописный <b>Java NIO сервер</b> успешно отдал этот статический HTML-файл.</p>

    <ul class="features">
        <li>Non-blocking I/O</li>
        <li>Worker Thread Pool</li>
        <li>Static File Handler</li>
    </ul>

    <p style="font-size: 0.8rem; color: #a0aec0;">Served by Java SocketChannel</p>
</div>

</body>
</html>
